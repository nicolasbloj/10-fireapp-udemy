<h2>Chat</h2>
<hr>
<div class="app-mensajes" id="app-messages">
  
  <div class="text-right" *ngFor="let chat of _chatService.chats">
    <span class="badge badge-primary">{{ chat.name }}</span>
    <p> {{ chat.message }}</p>
  </div>


</div>

<input 
       type="text" 
       name="message" 
       id="message"
       class="form-control"
       [(ngModel)]= "message" 
       [disabled]= "sending"
       (keyup.enter)= "send(); "
       placeholder="enviar mensaje..." #element>
