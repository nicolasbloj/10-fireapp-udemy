<div class="container main-container">

  <div class="col-md-12 text-right" *ngIf="_chatService.user.uid">
    <button class="btn btn-danger" (click)="_chatService.logout()">Salir</button>
  </div>
  <h1>Firechat</h1>
  <app-login *ngIf="!_chatService.user.uid"></app-login>

  <div class="chat-window" *ngIf="_chatService.user.uid">
    <app-chat></app-chat>
  </div>
</div>
